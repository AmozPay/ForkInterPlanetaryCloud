name: Eslint tests

on: [push]

jobs:
  eslint:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Eslint
        run: npm run lint > lint-results

      - name: Get lint results
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: lint-results
          path: lint-results
